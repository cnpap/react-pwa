openapi: 3.0.0
info:
  title: opss-bues-api
  version: 1.0.0
paths:
  /bues/account/init:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 账号
      summary: 初始化账户
  /bues/account/update:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 账号
      summary: 更新账户信息
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                avatar_url:
                  anyOf:
                    - type: string
                    - type: 'null'
              required:
                - username
                - avatar_url
  /bues/account/my-invite:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            project_id:
                              type: string
                            id:
                              type: string
                            name:
                              anyOf:
                                - type: string
                                - type: 'null'
                          required:
                            - project_id
                            - id
                            - name
                    required:
                      - list
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 账号
      summary: 获取我的邀请列表
  /bues/application/restore/:applicationId:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              applicationId:
                type: string
            required:
              - applicationId
      tags:
        - 应用
      summary: 恢复已删除的应用
  /bues/application/trash/:projectId:
    get:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        created_at:
                          type: string
                        description:
                          anyOf:
                            - type: string
                            - type: 'null'
                        name:
                          type: string
                        updated_at:
                          type: string
                        version:
                          type: number
                      required:
                        - id
                        - created_at
                        - description
                        - name
                        - updated_at
                        - version
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              projectId:
                type: string
            required:
              - projectId
      tags:
        - 应用
      summary: 查询垃圾桶中的应用
  /bues/application/delete/:applicationId:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              applicationId:
                type: string
            required:
              - applicationId
      tags:
        - 应用
      summary: 删除应用
  /bues/application/list/:projectId:
    get:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        created_at:
                          type: string
                        description:
                          anyOf:
                            - type: string
                            - type: 'null'
                        name:
                          type: string
                        updated_at:
                          type: string
                        version:
                          type: number
                      required:
                        - id
                        - created_at
                        - description
                        - name
                        - updated_at
                        - version
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              projectId:
                type: string
            required:
              - projectId
      tags:
        - 应用
      summary: 查询应用列表
  /bues/application/update:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 应用
      summary: 更新应用
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  anyOf:
                    - type: string
                    - type: 'null'
                name:
                  type: string
                id:
                  anyOf:
                    - type: string
                    - {}
              required:
                - description
                - name
  /bues/application/create:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 应用
      summary: 创建应用
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: string
                description:
                  anyOf:
                    - type: string
                    - type: 'null'
                name:
                  type: string
              required:
                - project_id
                - description
                - name
  /bues/environment-variable/list/:projectId:
    get:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        project_id:
                          type: string
                        deleted_flag:
                          anyOf:
                            - type: boolean
                            - type: 'null'
                        id:
                          type: string
                        created_at:
                          anyOf:
                            - type: string
                            - type: 'null'
                        name:
                          type: string
                        updated_at:
                          anyOf:
                            - type: string
                            - type: 'null'
                        value:
                          type: string
                        format:
                          $ref: '#/components/schemas/VariableFormat'
                      required:
                        - project_id
                        - deleted_flag
                        - id
                        - created_at
                        - name
                        - updated_at
                        - value
                        - format
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              projectId:
                type: string
            required:
              - projectId
      tags:
        - 环境变量
      summary: 获取项目的环境变量列表
  /bues/environment-variable/delete/:id:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
      tags:
        - 环境变量
      summary: 删除环境变量
  /bues/environment-variable/update:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 环境变量
      summary: 更新环境变量
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                value:
                  type: string
                format:
                  anyOf:
                    - type: string
                      const: env
                    - type: string
                      const: json
                    - type: string
                      const: yaml
                id:
                  anyOf:
                    - type: string
                    - {}
              required:
                - name
                - value
                - format
  /bues/environment-variable/create:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 环境变量
      summary: 创建环境变量
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: string
                name:
                  type: string
                value:
                  type: string
                format:
                  anyOf:
                    - type: string
                      const: env
                    - type: string
                      const: json
                    - type: string
                      const: yaml
                application_id:
                  anyOf:
                    - type: string
                    - type: 'null'
                    - {}
              required:
                - project_id
                - name
                - value
                - format
  /bues/interface-version-change/submit:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 应用变更
      summary: 提交应用变更信息
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                application_id:
                  type: string
                change_details: {}
              required:
                - application_id
  /bues/project/:
    get:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        created_at:
                          anyOf:
                            - type: string
                            - type: 'null'
                        description:
                          anyOf:
                            - type: string
                            - type: 'null'
                        max_applications:
                          anyOf:
                            - type: number
                            - type: 'null'
                        max_collaborators:
                          anyOf:
                            - type: number
                            - type: 'null'
                        name:
                          type: string
                        slug:
                          type: string
                        updated_at:
                          anyOf:
                            - type: string
                            - type: 'null'
                      required:
                        - id
                        - created_at
                        - description
                        - max_applications
                        - max_collaborators
                        - name
                        - slug
                        - updated_at
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 项目
      summary: 查询项目列表
  /bues/project/:projectId:
    delete:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              projectId:
                type: string
            required:
              - projectId
      tags:
        - 项目
      summary: 删除项目
    get:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      deleted_flag:
                        anyOf:
                          - type: boolean
                          - type: 'null'
                      id:
                        type: string
                      user_id:
                        type: string
                      created_at:
                        anyOf:
                          - type: string
                          - type: 'null'
                      description:
                        anyOf:
                          - type: string
                          - type: 'null'
                      max_applications:
                        anyOf:
                          - type: number
                          - type: 'null'
                      max_collaborators:
                        anyOf:
                          - type: number
                          - type: 'null'
                      name:
                        type: string
                      slug:
                        type: string
                      updated_at:
                        anyOf:
                          - type: string
                          - type: 'null'
                    required:
                      - deleted_flag
                      - id
                      - user_id
                      - created_at
                      - description
                      - max_applications
                      - max_collaborators
                      - name
                      - slug
                      - updated_at
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              projectId:
                type: string
            required:
              - projectId
      tags:
        - 项目
      summary: 查询项目
  /bues/project/create:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 项目
      summary: 创建项目
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  anyOf:
                    - type: string
                    - type: 'null'
                name:
                  type: string
                slug:
                  type: string
              required:
                - description
                - name
                - slug
  /bues/project/update:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 项目
      summary: 更新项目
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  anyOf:
                    - type: string
                    - type: 'null'
                name:
                  type: string
                id:
                  anyOf:
                    - type: string
                    - {}
              required:
                - description
                - name
  /bues/project/invite:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters: []
      tags:
        - 项目
      summary: 邀请用户加入项目
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: string
                email:
                  type: string
              required:
                - project_id
                - email
  /bues/project/accept-invite/:id:
    post:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties: {}
                required:
                  - success
                  - data
      parameters:
        - name: params
          in: path
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
      tags:
        - 项目
      summary: 接受项目邀请
  /edge/s3/avatar-upload-url:
    get:
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                    required:
                      - url
                required:
                  - success
                  - data
      parameters: []
      tags:
        - cloudflare/s3
      summary: 头像上传签名 URL
components:
  schemas:
    VariableFormat:
      anyOf:
        - type: string
          const: env
        - type: string
          const: json
        - type: string
          const: yaml
